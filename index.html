<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>form test</title>
    <script type="text/javascript" src="formValidater.js" ></script>
</head>

<body>
    <form name="test" action="." method="post">
        <input type="text" required pattern="" placeholder="请输入代码" >
        <button type="submit">Check</button>
    </form>
    <p></p>
<script type="text/javascript">
        var input = document.querySelector("input"),
                p = document.querySelector("p");

            var validator = new formValidater();
            validator.setFilter(input, {
                type: "pattern",
                name: "numeric"
            });
            validator.eventUtil.addHandler(input, "input",
                function (event) {
                    validator.check(input,
                        function () {
                            p.innerHTML = "";
                        },
                        function (message) {
                            p.innerHTML = message;
                        });
                });

</script>
</body>
</html>
